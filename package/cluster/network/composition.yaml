apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xnetworks.azure.platformref.upbound.io
  labels:
    provider: azure
spec:
  compositeTypeRef:
    apiVersion: azure.platformref.upbound.io/v1alpha1
    kind: XNetwork
  resources:
  - base:
      apiVersion: azure.upbound.io/v1beta1
      kind: ResourceGroup
      spec:
        forProvider:
          location: West US 2
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-rg"
      - fromFieldPath: spec.id
        toFieldPath: metadata.annotations[upbound.io/external-name]
        transforms:
          - type: string
            string:
              fmt: "%s-rg"
      - fromFieldPath: spec.id
        toFieldPath: metadata.labels[azure.platformref.upbound.io/app]
  - base:
      apiVersion: network.azure.upbound.io/v1beta1
      kind: VirtualNetwork
      spec:
        forProvider:
          resourceGroupNameSelector:
            matchControllerRef: true
          location: West US 2
          addressSpace:
           - 192.168.0.0/16
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.labels[app]
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-vnet"
  - base:
      apiVersion: network.azure.upbound.io/v1beta1
      kind: Subnet
      spec:
        forProvider:
          resourceGroupNameSelector:
            matchControllerRef: true
          virtualNetworkNameSelector:
            matchControllerRef: true
          addressPrefixes:
            - 192.168.1.0/24
          serviceEndpoints:
            - Microsoft.Sql
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.labels[azure.platformref.upbound.io/app]
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-sn"
      - type: ToCompositeFieldPath
        fromFieldPath: status.atProvider.id
        toFieldPath: status.test.dbResourceId
        policy:
          fromFieldPath: Required
  - base:
      apiVersion: network.azure.upbound.io/v1beta1
      kind: PrivateEndpoint
      spec:
        forProvider:
          location: West US 2
          privateServiceConnection:
            - isManualConnection: false
              #name: default
              subresourceNames: ["sqlServer"]
          resourceGroupNameSelector:
            matchControllerRef: true
          subnetIdSelector:
            matchControllerRef: true
    patches:
      - fromFieldPath: spec.id
        toFieldPath: metadata.labels[azure.platformref.upbound.io/app]
      - fromFieldPath: spec.id
        toFieldPath: metadata.name
        transforms:
          - type: string
            string:
              fmt: "%s-BADNAME"
              #fmt: "%s-goodname"
      - fromFieldPath: status.test.dbResourceId
        toFieldPath: spec.forProvider.privateServiceConnection[0].privateConnectionResourceId
        policy:
          fromFieldPath: Required
